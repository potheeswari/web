<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
         border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            <div id="usernameError" class="error"></div>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <div id="passwordError" class="error"></div>
            <button type="submit">Login</button>
        </form>
    </div>
   <script>
      function validateLogin() {
            document.getElementById("usernameError").innerText = "";
            document.getElementById("passwordError").innerText = "";

           let isValid = true;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
                   if (username === "") {
                document.getElementById("usernameError").innerText = "Username is required.";
                isValid = false;
            } else if (username.length < 3) {
                document.getElementById("usernameError").innerText = "Username should be at least 3 characters.";
                isValid = false;
           }
                    if (password === "") {
                document.getElementById("passwordError").innerText = "Password is required.";
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById("passwordError").innerText = "Password should be at least 6 characters.";
                isValid = false;
            }
                const specialCharPattern = /[!@#$%^&*(),.?":{}|<>]/;  
            const numberPattern = /\d/g;  

            const numbersInPassword = password.match(numberPattern) || [];
            const hasSpecialChar = specialCharPattern.test(password);

            if (!hasSpecialChar) {
                document.getElementById("passwordError").innerText += " Password must contain at least one special character.";
                isValid = false;
            }
           if (numbersInPassword.length < 4) {
                document.getElementById("passwordError").innerText += " Password must contain at least four numbers.";
                isValid = false;
            }
            if (isValid) {
                alert('Student login form submitted successfully');
                return true;
            }
return false }
 </script>
</body>
</html>
